<span *ngIf="status == -1"><button type="button" class="btn btn-success custom-button-width .navbar-right"
        [routerLink]="['/tasks/add']" routerLinkActive="router-link-active">Add</button></span>

<button type="button" class="btn btn-danger" [routerLink]="['/tasks']"
    routerLinkActive="router-link-active">Home</button>
<table class="table table-hover">

    <thead class="thead-default">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tasks">
            <td>{{item.id}}</td>
            <td><h3>{{item.title}}</h3></td>
            <!-- <td>
                <button type="button" class="btn btn-warning" (click)="onSetStatus(item)">Seen</button>
            </td> -->
            <td>
                <!-- <input type="checkbox" checked data-toggle="toggle" data-on="Done" data-off="Do Again"
                    data-onstyle="danger" data-offstyle="danger"> -->
                <span *ngIf="item.completed; else notCompleted"><button type="button" class="btn btn-warning"
                        (click)="onSetStatus(item)">Do Again</button></span>
                <ng-template #notCompleted><button type="button" class="btn btn-warning"
                        (click)="onSetStatus(item)">Done</button></ng-template>
            </td>
        </tr>
    </tbody>

</table>
