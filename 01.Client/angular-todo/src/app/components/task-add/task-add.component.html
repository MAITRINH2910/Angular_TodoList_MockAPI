<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://www.carechartsuk.co.uk/wp-content/uploads/2014/10/book-reviews-web.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="formAdd">
                    <div class="form-group">
                        <!-- <div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div> checked data-toggle="toggle" [(ngModel)]="oneTask1.title" [ngModelOptions]="{standalone: true}" -->
                        <input type="text" class="form-control" formControlName="todo" [(ngModel)]="oneTask1.title" placeholder="Input your task">
                            <div class="alert-danger"
                            *ngIf="formAdd.get('todo').dirty && formAdd.get('todo').errors">
                            <div *ngIf="formAdd.get('todo').errors['required']; else Invalid"> Vui lòng nhập task</div>
                            <ng-template #Invalid>
                                    <div *ngIf="formAdd.get('email').invalid">Email
                                            Vui lòng nhập task</div>
                                </ng-template>
                        </div>       
                    </div>

                    <br>
                </form>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" [disabled]="formAdd.invalid" class="btn login_btn" (click)="onAddTodo()">Add</button>
            </div>

        </div>
    </div>
</div>
